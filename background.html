<!DOCTYPE html>
<html>

<head>
    <script>
        var affichages = 0;

        function Timer() {
            var intervale = window.localStorage.intervale;

            if (intervale != undefined) {
                setTimeout("Timer()", intervale);
            } else {
                setTimeout("Timer()", 10000);
            }
            var maDate = new Date();
            var notification = webkitNotifications.createNotification(
                '48.png',
                'Ma Notification',
                "L'heure en milisecondes : " + maDate.getTime()
            );

            notification.show();

            affichages++;
            chrome.browserAction.setBadgeText({
                text: "" + affichages
            });
        }

        Timer();
    </script>
</head>

<body>
</body>

</html>
